<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>

    <main>
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button aria-label="Кнопка 'Редактировать'" class="profile__edit-button"  type="button"></button>
            </div>
            
            <button aria-label="Кнопка 'Добавить'" class="profile__add-card-button" type="button"></button>
        </section>

        <section class="cards" aria-label="Фото альбом">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

        <section class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button  aria-label="Кнопка 'Закрыть'" type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать</h2>
                <form class="popup__form popup__form_type_edit-profile" name="profileInfo" novalidate>
                    <input class="popup__input popup__input_type_profile-name" id="name" name="name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__eror" id="name-error"></span>
                    <input class="popup__input popup__input_type_profile-job" id="job" name="job" type="text"  placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="popup__eror" id="job-error">Вы пропустили это поле</span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_add-card">
            <div class="popup__container">
                <button  aria-label="Кнопка 'Закрыть'" type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_type_add-card" name="createCard" novalidate>
                    <input class="popup__input popup__input_type_title" id="title" name="title" type="text" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__eror" id="title-error">Вы пропустили это поле.</span>
                    <input class="popup__input popup__input_type_link" name="link" id="link" type="url" placeholder="Ссылка на картинку" required>
                    <span class="popup__eror" id="link-error">Введите адрес сайта</span>
                    <button class="popup__button" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_show-image">
            <div class="popup__container popup__container_type_show-image">
                <button class="popup__close-button" aria-label="Кнопка 'Закрыть'" type="button"></button>
                <img src="#" class="popup__image"  alt="#">
                <h2 class="popup__image-title">#</h2>
            </div>
        </section>

        <template class="template">
            <article class="cards__container">
                <img src="#" alt="#" class="cards__image">
                <img src="./images/trash.svg" class="cards__del-button" alt="Кнопка 'Удалить'">
                <div class="cards__description">
                    <h2 class="cards__title">#</h2>
                    <button aria-label="Кнопка 'Лайкнуть'" class="cards__like-button" type="button"></button>
                </div>
            </article>
        </template>
        
    <script type="module" src="scripts/ValidateForm.js"></script>
    <script type="module" src="scripts/const.js"></script>
    <script type="module" src="scripts/popup.js"></script>
    <script type="module" src="scripts/Card.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
